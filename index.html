<!DOCTYPE html>
<html lang="en" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MUSIC WEBSITE LANDING PAGE CONCEPT</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>
    <body>


<div class="container">

  <div class="left-col">

    <div class="logo">RAMREY</div>

      <div class="year">EST : 1992</div>

      <div class="cover">
        <div class="play">
          <ion-icon name="play"></ion-icon>
        </div>
      </div>

      <div class="data">
        <div class="album-name">
           <p id="name">Let me know yeah</p>
        </div>


        <div class="album-artist">
          <p id="artist">Mario Wynans</p>
        </div>

    </div>

    <div class="block-cover"></div>

    <div class="buy">
      <p id="more">Buy Now</p>
    </div>

  </div>

    <div class="right-col">

      <div class="upper">
        <div class="about">
          <h1>Song info</h1>

          <div class="album-name2">
            <p><ion-icon name = "radio"></ion-icon>
            &nbsp; <span> Let me know</span></p>
          </div>

          <div class="album-artist2">
            <p><ion-icon name = "person"></ion-icon>
            &nbsp; <span>Mario Wynans</span></p>
          </div>

          <div class="album-genre2">
            <p><ion-icon name = "musical-notes"></ion-icon>
            &nbsp; <span>Grime</span></p>
          </div>

          <div class="media">

            <p>Share Now: </p>

            <ul>
              <li><ion-icon name = "logo-facebook"></ion-icon></li>
              <li><ion-icon name = "logo-instagram"></ion-icon></li>
              <li><ion-icon name = "logo-twitter"></ion-icon></li>
              <li><ion-icon name = "logo-youtube"></ion-icon></li>
            </ul>

          </div>

        </div>
      </div>

      <div class="upper-block"></div>

      <div class="bottom">

        <div class="next">
          <ion-icon name = "fastforward"> </ion-icon>
        </div>

        <div class="data-2">

          <div class="album-name3">
            <p id="name">Remember</p>
          </div>

          <div class="album-artist3">
            <p id="artist">Lil Timmy</p>
          </div>

          </div>

          <div class="more">
            <p id="more">More like this</p>
          </div>

        </div>

        <div class="block-bottom"></div>

      </div>

      </div>
      <script  type="text/javascript" src="script.js"></script>

  </body>
</html>
